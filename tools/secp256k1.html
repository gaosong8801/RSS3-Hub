<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign and Verify Tool of secp256k1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 30px;
        }
        input {
            width: 400px;
        }
        button {
            margin-bottom: 20px;
        }
        .label {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="sign">
        <p><span class="label">Private Key (hex): </span><input type="text" class="privatekey" value="5c4e44d1d0ba859f02545d3288d5f509d51d91ac5b17a292bd399c4ac72cb706"></p>
        <p><span class="label">Message: </span><input type="text" class="message" value="12345678910111213141516171819202"></p>
        <button type="button" class="btn btn-primary">Sign</button>
        <p><span class="label">Signature (hex): </span><span class="result"></span></p>
    </div>
    <div class="verify">
        <p><span class="label">Public Key (hex): </span><input type="text" class="publicKey" value="02590fa83fe791ed2d0d8a84b57f61265e53fa3a0f7bc51237577ec898ace7cdd6"></p>
        <p><span class="label">Signature (hex): </span><input type="text" class="signature"></p>
        <p><span class="label">Message: </span><input type="text" class="message" value="12345678910111213141516171819202"></p>
        <button type="button" class="btn btn-primary">Verify</button>
        <p><span class="label">Result: </span><span class="result"></span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./secp256k1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script>
        function Hex2Uint8Array(hex) {
            const integers = hex.match(/[\dA-F]{2}/gi).map((s) => parseInt(s, 16));
            return new Uint8Array(integers);
        }
        function Uint8Array2Hex(u8a) {
            return [...new Uint8Array(u8a.buffer)].map(x => x.toString(16).padStart(2, '0')).join('');
        }

        const te = new TextEncoder();
        const td = new TextDecoder();
        $('.sign button').on('click', () => {
            const privatekey = $('.sign .privatekey').val();
            const message = $('.sign .message').val();
            const sign = secp256k1.ecdsaSign(te.encode(message), Hex2Uint8Array(privatekey));
            console.log(sign.signature);
            $('.sign .result').html(Uint8Array2Hex(sign.signature));
        });
        $('.verify button').on('click', () => {
            const publicKey = $('.verify .publicKey').val();
            const signature = $('.verify .signature').val();
            const message = $('.verify .message').val();
            $('.verify .result').html(secp256k1.ecdsaVerify(Hex2Uint8Array(signature), te.encode(message), Hex2Uint8Array(publicKey)));
        });
    </script>
</body>
</html>
